<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Automação Steam 2FA - Busca automática de códigos de verificação em emails" />
    <meta name="keywords" content="Steam, 2FA, automação, códigos, verificação, Gamingflix" />
    <meta name="theme-color" content="#1b2838" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Gamingflix - Steam 2FA Automático" />
    <meta property="og:description" content="Interface moderna para automação de busca de códigos Steam 2FA em emails" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gamingflix - Steam 2FA Automático" />
    <meta name="twitter:description" content="Interface moderna para automação de busca de códigos Steam 2FA em emails" />
    
    <title>Gamingflix - Steam 2FA Automático</title>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #0e1419 0%, #1b2838 50%, #0e1419 100%);
        color: white;
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #66c0f4;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Initial loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0e1419 0%, #1b2838 50%, #0e1419 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-content h1 {
        margin: 0 0 20px 0;
        font-size: 2rem;
        font-weight: bold;
        color: #EA1328;
      }
      
      .loading-content p {
        margin: 10px 0;
        color: #c7d5e0;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <h1>Gamingflix</h1>
        <div class="loading-spinner"></div>
        <p>Carregando Steam 2FA Automático...</p>
      </div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when page is loaded
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 1000);
      });
      
      // Service worker registration (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
